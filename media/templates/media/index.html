<h1>Master Index</h1>

<h4>Filter by:</h4>
<ul>
    <li>Movies</li>
    <li>Video Games</li>
    <li>Comics</li>
    <li>Shows</li>
</ul>

<h4>Sorted by A-Z (All)</h4>

{% if item_list %}
    <ul>
        {% for item in item_list %}
        <li>
                <a href="/{{ item.id }}"> 
                    {{ item.name }}
                </a>
        </li>
        {% endfor %}
    </ul>
    {% else %} 
        <p>Sorry, no entries found.</p>
{% endif %}

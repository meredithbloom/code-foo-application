<h1>Search Results</h1>
<a href="/">Back to homepage</a>


{% if item_list %}
    <ul>
        {% for item in item_list %} 
            <li>
                <a href="/{{ item.id }}"> 
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% else %} 
        <p>Sorry, no entries found.</p>
{% endif %}
